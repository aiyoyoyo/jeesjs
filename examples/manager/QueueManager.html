
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Examples, Queue Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jeesjs with createjs">
    <meta name="author" content="aiyoyoyo, jeesupport">

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/demo.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="../assets/createjs/easeljs.js"></script>
    <script src="../assets/createjs/tweenjs.js"></script>
    <script src="../assets/createjs/preloadjs.js"></script>
    <script src="../assets/createjs/soundjs.js"></script>
    <!-- ================== END BASE JS ================== -->
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- ================== BEGIN BASE JS ================== -->
    <script src="../../src/base/CreateJS.js"></script>
    <script src="../../src/base/Setting.js"></script>
    <script src="../../src/manager/QueueManager.js"></script>
    <!-- ================== END BASE JS ================== -->

    <!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <!-- ================== END PAGE LEVEL JS ================== -->
</body>
<script>
    jees.SET.startup();
    jees.CJS.startup();
    jees.QM.startup();

    function fin0( _e ){
        document.body.appendChild( jees.QM.get( "img1" ) );
    };
    function fin1( _e ){
        document.body.appendChild( jees.QM.get( "img2" ) );
    };
    function load0(){
        jees.QM.add( "img1", "/jeesjs/examples/assets/img/glyphicons-halflings-white.png" );
        jees.QM.doload( fin0 );
    };
    function load1(){
        jees.QM.add( "img2", "/jeesjs/examples/assets/img/glyphicons-halflings.png" );
        jees.QM.doload( fin1 );
    };

    var f = 0;
    var l = 0;
    createjs.Ticker.addEventListener( "tick", function( _e ){
        if( l == 0 && f > 100 ) { l = 1; load0(); }
        if( l == 1 && f > 200 ) { l = 2; load1(); }
        f ++;
		if( l < 2 ) console.log( "prog" , f, jees.QM.getProgress() );
    });
</script>
</html>
